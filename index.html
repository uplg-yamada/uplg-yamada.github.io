<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社〇〇工業</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <img src="assets/ロゴ.jpg" alt="会社ロゴ" id="logo">
            <nav>
                <ul>
                    <li><a href="#about">会社概要</a></li>
                    <li><a href="#services">事業内容</a></li>
                    <li><a href="#works">施工実績</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインビジュアル -->
    <section class="main-visual">
        <img src="images/工事中.jpg" alt="工事中の写真">
    </section>

    <!-- 会社概要 -->
    <section id="about" class="section-container">
        <h2>会社概要</h2>
        <p>株式会社〇〇工業は、道路工事や鉄工業を専門とする会社です。</p>
    </section>

    <!-- 事業内容 -->
    <section id="services" class="section-container">
        <h2>事業内容</h2>
        <p>道路施工、橋梁工事、鉄骨加工などを行っています。</p>
    </section>

    <!-- 施工実績 -->
    <section id="works" class="section-container">
        <h2>施工実績</h2>
        <p>これまでの施工事例をご紹介します。</p>
    </section>

    <!-- お問い合わせ -->
    <section id="contact" class="section-container">
        <h2>お問い合わせ</h2>
        <p>ご相談やお見積りはお気軽にお問い合わせください。</p>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 株式会社〇〇工業. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
